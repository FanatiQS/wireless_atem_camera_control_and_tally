	<iframe src="../config_page_module.html" data-addr="invalid-address"></iframe>
	<script>
		document.querySelector("iframe").addEventListener("load", function () {
			this.contentWindow.promise.catch((err) => {
				console.error("ERROR:", err.message);
			});
		});
	</script>
