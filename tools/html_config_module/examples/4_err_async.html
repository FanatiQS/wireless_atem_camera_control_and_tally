<!DOCTYPE html>
<html lang="en">
<head>
	<script src="../config_overlay.js"></script>
</head>
<body>
	<!-- Async handling of errors -->
	<!-- Putting the try/catch block in a function is only required if top level await is not available -->
	<script>
		async function main() {
			try {
				await displayConfigPage("invalid-address");
			}
			catch (err) {
				console.error("ERROR:", err.message);
			}
		}
		main();
	</script>
	Your code goes here!
</body>
</html>
