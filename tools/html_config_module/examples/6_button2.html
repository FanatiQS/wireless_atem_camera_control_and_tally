<!DOCTYPE html>
<html lang="en">
<head>
	<script src="../config_overlay.js"></script>
</head>
<body>
	<!-- Configuration page will be created on button click event -->
	<button id="show-config-page">Show Config Page</button>
	<script>
		document.querySelector("#show-config-page").addEventListener("click", () => {
			displayConfigPage("localhost/index", true);
		});
	</script>
</body>
</html>
