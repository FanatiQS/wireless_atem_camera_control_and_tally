<!DOCTYPE html>
<html lang="en">
<head>
	<script src="../config_overlay.js"></script>
</head>
<body>
	<!-- Updates config page with address from input field when button is pressed -->
	<span>Device IP address:</span>
	<input id="waccat-addr-input">
	<button id="waccat-addr-button">Show Config Page</button>
	<script>
		document.querySelector("#waccat-addr-button").addEventListener("click", () => {
			displayConfigPage(document.querySelector("#waccat-addr-input").value, true);
		});
	</script>
</body>
</html>
