<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="../config_page_module.css">
</head>
<body>
	<!-- Updates config page with address from input field when button is pressed -->
	<iframe class="waccat-config" id="waccat-overlay"></iframe>
	<span>Device IP address:</span>
	<input id="waccat-addr-input">
	<button id="waccat-addr-button">Show Config Page</button>
	<script>
		document.querySelector("#waccat-addr-button").addEventListener("click", () => {
			const addr = encodeURIComponent(document.querySelector("#waccat-addr-input").value);
			document.querySelector("#waccat-overlay").src = `../config_page_module.html?err=alert&addr=${addr}`;
		});
	</script>
</body>
</html>
