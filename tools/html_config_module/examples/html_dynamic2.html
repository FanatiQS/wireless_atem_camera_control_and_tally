<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="../config_page_module.css">
</head>
<body>
	<!-- Updates config page with address from input field when button is pressed -->
	<!-- The class waccat-config is required here to hide the iframe before it gets the data-addr -->
	<iframe class="waccat-config" src="../config_page_module.html" data-alert-err></iframe>
	<span>Device IP address:</span>
	<input>
	<button 
		onclick="document.querySelector('iframe').setAttribute('data-addr', document.querySelector('input').value);"
	>Show Config Page</button>
</body>
</html>
