	<iframe src="../config_page_module.html" data-addr="invalid-address"></iframe>
	<script>
		const iframe = document.querySelector("iframe");
		iframe.addEventListener("load", () => {
			iframe.contentWindow.catch((err) => console.error(err.message));
		});
	</script>
